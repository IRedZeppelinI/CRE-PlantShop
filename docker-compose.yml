version: '3.8'

services:
  db:
    image: 'mcr.microsoft.com/mssql/server:2022-latest'
    container_name: 'plantshop-db-dev'
    ports:
      - '1433:1433'
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'DevPassword@123'
    volumes:
      - plantshop-db-data:/var/opt/mssql

  adminer:
    image: 'adminer' 
    container_name: 'plantshop-adminer-dev'
    ports:
      - '8080:8080' 
    depends_on:
      - db     

volumes:
  plantshop-db-data: