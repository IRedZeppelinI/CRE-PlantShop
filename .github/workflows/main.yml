name: CI CD para CRE CLOUD- 89104/2025 PlantShop

on:
  workflow_dispatch:

  # push:
  #   branches: [ "main" ]

jobs:
  
  build-and-test:
        
    runs-on: self-hosted

    steps:    
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Clean up previous CI run (if any)
      run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml down

    - name: Start Postgres Container (CI Mode) #a usar o segundo yml como overwite do volume para n√£o perder o que uso para desenvolvimento
      run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d
   
    #- name: Start Postgres Container
     # run: docker-compose up -d
    
    - name: Restore dependencies
      run: dotnet restore PlantShop.sln
    
    - name: Build
      run: dotnet build PlantShop.sln --no-restore --configuration Release
    
    #- name: Test
     # run: dotnet test PlantShop.sln --no-build --configuration Release --verbosity normal
    - name: Test
      run: dotnet test PlantShop.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish Test Results
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/*.trx' 
        retention-days: 7
    
    - name: Stop Postgres Container
      if: always()
      run: docker-compose down
