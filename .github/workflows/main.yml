name: CI CD para CRE CLOUD- 89104/2025 PlantShop

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  
  build-and-test:
        
    runs-on: self-hosted

    permissions:
      checks: write       # permissão necessária para enviar summary dos testes para o github
      actions: read       
      pull-requests: read 

    steps:    
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    #testes de integração necessitam de container com BD
    - name: Clean up previous CI run
      env: #por usar self hosted, para não ter que parar os containers de dev local estou a definir ports unicos
          POSTGRES_PORT: 5434
          PGADMIN_PORT: 5051
      run: docker-compose -p plantshop_ci down --volumes #a usar --project para não usar mesmo stack name que dev local
      
    - name: Start Postgres Container
      env:
          POSTGRES_PORT: 5434
          PGADMIN_PORT: 5051
      run: docker-compose -p plantshop_ci up -d
          
    
      #a dar um tempo de espera para o arranque do container
    - name: Wait for Postgres to be ready
      run: sleep 5

    - name: Restore dependencies
      run: dotnet restore PlantShop.sln
    
    - name: Build
      run: dotnet build PlantShop.sln --no-restore --configuration Release
        
    - name: Test
      env: #a passar connection string propria para não usar a de appsettings que aponta para o container de dev local
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5434;Database=plantshop_ci_test_db;Username=postgres;Password=mysecretpassword"
      run: dotnet test PlantShop.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish Test Results
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/*.trx' 
        retention-days: 7

      # publicar os resultads para o github
    - name: Report Test Results 
      if: always() 
      uses: dorny/test-reporter@v1
      with:
        name: Relatório de Testes
        path: '**/*.trx'         
        reporter: dotnet-trx     
        fail-on-error: 'false'   # Não falha a pipeline se o relatório der erro
    
    - name: Stop and Clean CI Containers # A limpar os containers da pipeline sem mexer nos de dev local
      if: always()
      env:
          POSTGRES_PORT: 5434
          PGADMIN_PORT: 5051
      run: docker-compose -p plantshop_ci down --volumes


  deploy-to-azure:
    needs: build-and-test
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    #  Login  Azure        
    - name: 'Az Login'
      uses: azure/login@v1
      with:        
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}'

        # o manifest onde tenho EF como local tool
    - name: Restore .NET local tools
      run: dotnet tool restore

    - name: Run EF Migrations
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_POSTGRES_CONNECTION }}
      run: dotnet ef database update --project .\src\PlantShop.Infrastructure\PlantShop.Infrastructure.csproj --startup-project .\src\PlantShop.WebUI\PlantShop.WebUI.csproj

    # Login Docker
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # build da imagem e push da imagem para docker hub
    - name: Build and push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .  
        push: true  
        tags: |     
          redzeppelin/cre-plantshop:latest
          redzeppelin/cre-plantshop:${{ github.sha }}

    #  Deplot em App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:        
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}        
        
        images: 'redzeppelin/cre-plantshop:${{ github.sha }}'